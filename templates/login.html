<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - NeuroScan AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --primary-light: #7b9fd3;
            --primary-dark: #2c4979;
            --secondary-color: #5cbdb9;
            --accent-color: #ff7e5f;
            --light-accent: #e6f7f6;
            --dark-color: #2c3e50;
            --light-color: #f8f9fa;
            --text-color: #333;
            --text-light: #6c757d;
            --white: #ffffff;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --gradient-dark: linear-gradient(135deg, var(--primary-dark), var(--secondary-color));
            --gradient-light: linear-gradient(135deg, rgba(74, 111, 165, 0.1), rgba(92, 189, 185, 0.1));
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.15);
            --border-radius: 16px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-light);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
        }

        /* Animated background elements */
        .brain-bg {
            position: fixed;
            opacity: 0.03;
            font-size: 20vw;
            color: var(--primary-color);
            z-index: -1;
            animation: float 20s infinite ease-in-out;
            pointer-events: none;
        }

        .brain-bg:nth-child(1) {
            top: -5%;
            left: -5%;
            animation-delay: 0s;
        }

        .brain-bg:nth-child(2) {
            bottom: -5%;
            right: -5%;
            animation-delay: 10s;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2.5rem;
            text-align: center;
            position: relative;
            animation: fadeIn 0.8s ease-out;
            margin: 0 auto;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient);
        }

        .home-btn {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--light-accent);
            border: none;
            color: var(--primary-color);
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .home-btn:hover {
            background: var(--primary-color);
            color: var(--white);
            transform: translateY(-3px);
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
            margin-top: 0.5rem;
        }

        .subtitle {
            color: var(--text-light);
            margin-bottom: 2rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Alert Messages */
        .alert {
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            animation: slideIn 0.5s ease-out;
            text-align: left;
        }

        .alert.success {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .alert.error {
            background: rgba(244, 67, 54, 0.1);
            color: var(--error);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .alert.warning {
            background: rgba(255, 152, 0, 0.1);
            color: var(--warning);
            border: 1px solid rgba(255, 152, 0, 0.3);
        }

        /* Form Styles */
        form {
            margin-top: 1rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.25rem;
        }

        .input-group input {
            width: 100%;
            padding: 1.1rem 1.5rem 1.1rem 3rem;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
            background: var(--light-color);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.1);
        }

        .input-group i {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            transition: var(--transition);
        }

        .input-group input:focus + i {
            color: var(--primary-color);
        }

        button[type="submit"] {
            width: 100%;
            padding: 1.2rem;
            border: none;
            border-radius: var(--border-radius);
            background: var(--gradient);
            color: var(--white);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Poppins', sans-serif;
            margin-top: 0.5rem;
            box-shadow: 0 4px 15px rgba(74, 111, 165, 0.3);
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(74, 111, 165, 0.4);
        }

        .register-link {
            margin-top: 1.5rem;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Additional Options */
        .login-options {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }

        .forgot-password {
            margin-bottom: 1rem;
        }

        .forgot-password a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .forgot-password a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .demo-account {
            background: var(--light-accent);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-top: 1rem;
            text-align: left;
        }

        .demo-account h4 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .demo-account p {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .demo-credentials {
            background: var(--white);
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.8rem;
            border-left: 3px solid var(--primary-color);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                max-width: 90%;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .brain-bg {
                font-size: 25vw;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            h2 {
                font-size: 1.6rem;
            }
            
            .input-group input {
                padding: 1rem 1.2rem 1rem 2.8rem;
            }
            
            .brain-bg {
                font-size: 30vw;
            }
            
            .home-btn {
                top: 1rem;
                left: 1rem;
                width: 40px;
                height: 40px;
                font-size: 1.3rem;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 1.25rem;
            }
            
            h2 {
                font-size: 1.4rem;
            }
            
            .input-group input {
                padding: 0.9rem 1rem 0.9rem 2.5rem;
                font-size: 0.9rem;
            }
            
            button[type="submit"] {
                padding: 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="brain-bg">
        <i class="fas fa-brain"></i>
    </div>
    <div class="brain-bg">
        <i class="fas fa-brain"></i>
    </div>

    <div class="container">
        <button class="home-btn" onclick="window.location.href='/';">
            <i class="fas fa-home"></i>
        </button>
        
        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to your NeuroScan AI account to continue detecting brain tumors</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="alert {{ category }}">
                    <i class="fas fa-{% if category == 'success' %}check-circle{% elif category == 'error' %}exclamation-circle{% else %}exclamation-triangle{% endif %}"></i>
                    {{ message }}
                </div>
            {% endfor %}
        {% endwith %}
        
        <form method="POST">
            <div class="input-group">
                <input type="email" name="email" placeholder="Email Address" required>
                <i class="fas fa-envelope"></i>
            </div>
            
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            
            <button type="submit">SIGN IN</button>
        </form>

     
        
        <p class="register-link">Don't have an account? <a href="/register">Register Now</a></p>

        <!-- Demo Account Information -->
    
    </div>

    <script>
        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const email = document.querySelector('input[type="email"]').value;
            const password = document.querySelector('input[type="password"]').value;
            
            if (!email || !password) {
                e.preventDefault();
                alert('Please fill in all required fields');
                return;
            }
            
            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                e.preventDefault();
                alert('Please enter a valid email address');
                document.querySelector('input[type="email"]').focus();
                return;
            }
        });

        // Auto-fill demo credentials
        document.addEventListener('DOMContentLoaded', function() {
            // Check if we're on a demo/test environment
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('demo') === 'true') {
                document.querySelector('input[type="email"]').value = 'demo@neuroscan.ai';
                document.querySelector('input[type="password"]').value = 'demo123';
            }
        });

        // Prevent horizontal scrolling
        window.addEventListener('resize', function() {
            if (window.innerWidth > document.documentElement.clientWidth) {
                document.body.style.overflowX = 'hidden';
            }
        });

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.overflowX = 'hidden';
        });
    </script>
</body>
</html>
